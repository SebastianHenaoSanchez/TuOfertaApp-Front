<div class="row">

    <div class="col-lg-3">

    </div>
    <div class=" col-lg-6">
        <div class="col-lg-12" *ngFor="let a of persona">
            <!-- (ngSubmit) usamos esta para hacer el post al dar click en el boton  -->
            <form (ngSubmit)="editar()" class="container animacion velocidad desvanecido">


                <div class="form-group col-lg-12">
                    <label style="margin-left: 0px" for="InputNombre">Nombre</label>
                    <input [(ngModel)]="a.nombre" name="nombre" type="text" class="form-control" placeholder="Enter Nombre">

                </div>

                <div class="form-group col-lg-12">
                    <label for="InputApellidos">Apellidos</label>
                    <input [(ngModel)]="a.apellidos" name="apellidos" type="text" class="form-control " placeholder="Enter Apellidos">

                </div>

                <div class="form-group col-lg-12">
                    <label for="InputEmail">Email address</label>
                    <!--[(ngModel)] con esto le llevamos los datos al Json -->
                    <input [(ngModel)]="a.correo" name="correo" type="email" class="form-control " placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <span style="color:red" *ngIf="correo">Correo ya existe</span>
                </div>


                <div class="form-group col-lg-12">
                    <label for="InputTelefono">Telefono</label>
                    <input [(ngModel)]="a.telefono" name="telefono" type="text" class="form-control " placeholder="Enter  telefono">

                </div>

                <div class="form-group col-lg-12">
                    <label for="InputCiudad">Ciudad</label>
                    <input [(ngModel)]="a.ciudad" name="ciudad" type="text" class="form-control " placeholder="Enter Ciudad">

                </div>

                <div class="form-group col-lg-12">
                    <label for="InputTipoGenero">Genero</label>
                    <select class="input1 m-2" [(ngModel)]="a.genero" name="tiponegocio" type="text " id="selector2" placeholder="Genero " [ngModelOptions]="{standalone: true}">
                          <option>Masculino</option>
                          <option>Femenino</option>
                          <option>LGBTI</option>
                          <option>Otro</option>
                  </select>
                </div>

                <div class="form-group col-lg-12">
                    <label for="InputRol">Como quieres ser parte de nuestra app</label>
                    <select class="input1 m-2 " [(ngModel)]="a.rol" name="tiponegocio" type="text " id="selector1" placeholder="Genero " [ngModelOptions]="{standalone: true}">
                      <option>administrador</option>
                      <option>usuario</option>

                  </select>

                </div>

                <div class="form-group col-lg-12">
                    <label for="InputPassword">Password</label>
                    <input [(ngModel)]="a.contrasena" name="contrasena" type="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <button type="submit" value="Reset the form" class="btn btn-primary">
                      <i class=""> Editar</i>
                  </button>
                </div>

            </form>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
