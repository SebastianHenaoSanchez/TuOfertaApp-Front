<div class="main-container container" *ngFor="let a of negocio">
    <!-- (ngSubmit) usamos esta para hacer el post al dar click en el boton  -->
    <form (ngSubmit)="crear(valor1.value,valor2.value)" class="container animacion velocidad desvanecido">
        <!-- <div class="form-group col-md-6">
            <label for="InputId">id admin</label>
           
            <input [(ngModel)]="a.idadmin" name="idadmin" type="text" class="form-control " placeholder="Enter IdAdmin">
        </div> -->


        <div class="form-group col-md-6">
            <label for="InputNombre">NombreEmpresa</label>
            <!--[(ngModel)] con esto le llevamos los datos al Json -->
            <input [(ngModel)]="a.nombreempresa" name="nombre" type="text" class="form-control" placeholder="Enter Nombre">

        </div>

        <div class="form-group col-md-6">
            <label for="InputTipoNegocio">Tipo de negocio</label>
            <select class="input1 " [(ngModel)]="a.tiponegocio" name="tiponegocio" type="text " id="selector1" placeholder="Tipo de Negocio " [ngModelOptions]="{standalone: true}">
                        <option>Restaurantes</option>
                        <option>Comidas Rapidas</option>
                        <option>Bares</option>
                        <option>Otros</option>
            </select>
        </div>


        <div class="form-group col-md-6">
            <label for="InputCorreo">Correo del negocio</label>
            <input [(ngModel)]="a.correo" name="correo" type="text" class="form-control " placeholder="Enter Correo">

        </div>


        <div class="form-group col-md-6">
            <label for="InputTelefono">Nit del negocio</label>
            <input [(ngModel)]="a.nit" name="nit" type="number" class="form-control " placeholder="Enter Nit">

        </div>

        <input type="hidden"  id="txtLatitud"   name="latitud"  value=""  #valor1 >
            <input type="hidden"  id="txtLongitud"  name="longitud"  value=""  #valor2>

                <div class="form-group col-md-6">
                    <label for="InputUbicacion">Ubicación</label>
                    <!-- <input [(ngModel)]="a.ubicacion" name="ubicacion" type="text" class="form-control " placeholder="Enter Ubicacion">
             -->
                    <input [(ngModel)]="a.ubicacion" onchange="coordenadas()" name="ubicacion" id="ubicacion" type="text" class="form-control " placeholder="Enter Ubicacion">

                </div>
                <div class="form-group col-md-6">
                    <label for="InputRol">foto</label>
                    <div class="card">


                        <input type="file" (change)="upload($event)" accept=".png,.jpg" />

                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="InputDetalle">detalle</label>
                    <input [(ngModel)]="a.detalle" name="detalle" type="text" class="form-control" placeholder="detalle">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary"> <i class=""> Registrar Negocio</i></button>
                </div>
                <div>{{message}}</div>
                <!--  <button type="submit" class="btn btn-primary">Registar</button> -->
    </form>
</div>
