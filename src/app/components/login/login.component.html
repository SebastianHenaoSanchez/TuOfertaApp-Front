<body>
    <div class="container">
        <div class=" row">
            <div class="col lg-6">
                <h2 align="center">Hola Mundo</h2>
            </div>
            <div align="center" class=" col-lg-6">
                <div class="col p-2">
                    <div class="container-login p-2 ">
                        <div class="content-login">
                            <form [formGroup]="form" class=" justify-content-center container animacion velocidad desvanecido">
                                <div class="form-group p-3">
                                    <label for="exampleInputEmail1">Email address</label>

                                    <input type="email" formControlName="correo" class="form-control " name="correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    <span style="color:red" *ngIf="correo">Correo no registrado</span>
                                </div>
                                <div class="form-group col p-3">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" formControlName="contrasena" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    <span style="color:red" *ngIf="contrasena">Contrase√±a incorrecta</span>
                                </div>

                                <button type="submit" style="background-color:transparent;" class="boton p-2" (click)="loggear()" [disabled]="!form.valid">Entrar</button>
                                <br><br>
                                <div>
                                    <button type="submit" class="btn btn-social-icon btn-google" (click)="socialSignIn('google')"><span class="fab fa-google"></span></button>

                                </div>
                            </form>
                            <div><a routerLink="/registrar" Style="color: black" class="text-center new-account">Create an account </a></div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="row"></div>
        <!-- <div class="container">
        <p> {{form.value | json}} </p>
    </div> -->
    </div>
</body>
