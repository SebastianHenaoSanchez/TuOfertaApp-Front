<form [formGroup]="form" class="container animacion velocidad desvanecido">
    <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Email address</label>

        <input type="email" formControlName="correo" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="contrasena" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary" (click)="loggear()" [disabled]="!form.valid">Submit</button>
</form>
{{message}}

<div class="container">
    <p> {{form.value | json}} </p>
</div>
