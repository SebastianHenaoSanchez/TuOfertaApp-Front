<mat-drawer-container class="" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">

        <div class="  col-lg-12 " *ngFor="let user of persona">
            <h2>
                Bienvenido Usuari@ {{persona[0].nombre}} </h2>

        </div>
        <div class="col-lg-12">
            <ul *ngFor="let ofer of oferta">
                <li style="color: white"> {{ofer.producto}}
                    <img class="m-2 tab-img" [src]="ofer.foto" />
                    <button type="button" Style="background-color:darkslategray" class="m-2" mat-button (click)="drawer.toggle()">Ubicación<i class="m-2 fas fa-map-marked-alt"></i>
                    </button>
                </li>

            </ul>
        </div>
        <!-- <p *ngIf="showFiller"></p> -->
        <!-- <button (click)="showFiller = !showFiller" mat-raised-button>
            Toggle extra text
          </button> -->
    </mat-drawer>

    <div Style="padding-top: 10px" align="center" class="row">

        <div class="col-lg-12">
            <agm-map [latitude]="lat"  [longitude]="lng"  [zoom]="15">

                <agm-marker *ngFor="let nego of oferta"  [latitude]="+nego.latitud"  [longitude]="+nego.longitud">
                    <!-- <agm-marker  [latitude]="lat" [longitude]="lng">-->
                    <agm-info-window>
                        <strong> {{nego.producto}}</strong>
                        <p>
                            {{ nego.detalle }}
                        </p>
                        <div>
                            <button (click)="drawer.toggle()" mat-raised-button color="primary">Ver mas  <i class="fas fa-binoculars"></i></button>

                        </div>
                    </agm-info-window>
                    </agm-marker>

                    </agm-map>
        </div>
    </div>

</mat-drawer-container>
