<div class="row">

    <div class="col-lg-3">
        {{message}}
    </div>
    <div class=" col-lg-6">
        <div class="col-lg-12" *ngFor="let a of oferta">
            <!-- (ngSubmit) usamos esta para hacer el post al dar click en el boton  -->
            <form (ngSubmit)="crearOferta()" class="container animacion velocidad desvanecido">


                <div class="form-group col-lg-12">
                    <label style="margin-left: 0px" for="InputProducto">Producto</label>
                    <input [(ngModel)]="a.producto" name="producto" type="text" class="form-control" placeholder="Nombre del producto">

                </div>

                <div class="form-group col-lg-12">
                    <label for="InputValor">Valor</label>
                    <input [(ngModel)]="a.valor" name="valor" type="text" class="form-control " placeholder="Valor">

                </div>

                <div class="form-group col-lg-12">
                    <label for="InputFoto">Foto</label>
                    <!--[(ngModel)] con esto le llevamos los datos al Json 
                    <input [(ngModel)]="a.foto" name="foto" (change)="upload($event)" accept=".png,.jpg" class="form-control " placeholder="imagen">
                    -->
                    <div class="card">


                        <input type="file" (change)="upload($event)" accept=".png,.jpg" />

                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100">

                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-group col-lg-12">
                    <label for="InputDetalle">Detalle</label>
                    <input [(ngModel)]="a.detalle" name="detalle" type="text" class="form-control " placeholder="Detalle del producto">

                </div>

                <div class="form-group col-lg-12">
                    <label for="InputDescuento">Descuento</label>
                    <input [(ngModel)]="a.descuento" name="descuento" type="text" class="form-control " placeholder="Descuento">

                </div>

                <div class="form-group col-lg-12">
                    <label for="InputFechainicio">Fecha de inicio</label>
                    <input [(ngModel)]="a.fechainicio" name="fechainicio" type="date" class="form-control " placeholder="Fecha inicial">

                </div>

                <div class="form-group col-lg-12">
                    <label for="InputFechafinal">Fecha de final</label>
                    <input [(ngModel)]="a.fechafinal" name="fechainicio" type="date" class="form-control " placeholder="Fecha final">
                </div>



                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-fa-add"> Registrar</i>
                    </button>
                </div>

            </form>
        </div>
    </div>
    <div class="col-lg-3">

    </div>
</div>
